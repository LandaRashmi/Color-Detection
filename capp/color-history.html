<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color History</title>
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>
    <h1>Color History</h1>
    <video id="video" autoplay></video>
    <div id="color-info">
        <div id="current-color" style="width: 100px; height: 100px;"></div>
        <p id="color-name"></p>
        <p id="color-hex"></p>
    </div>
    <div id="color-history">
        <h2>Recent Colors</h2>
        <ul id="color-history-list"></ul>
    </div>
    <button onclick="window.location.href='index.html'">Go to Main</button>

    <script>
        const video = document.getElementById('video');
        const colorHistory = [];
        const colorHistoryList = document.getElementById('color-history-list');
        const currentColorDiv = document.getElementById('current-color');
        const colorName = document.getElementById('color-name');
        const colorHex = document.getElementById('color-hex');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            });

        video.addEventListener('click', (event) => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const x = event.offsetX;
            const y = event.offsetY;
            const pixel = ctx.getImageData(x, y, 1, 1).data;
            const rgb = { r: pixel[0], g: pixel[1], b: pixel[2] };
            const hex = rgbToHex(rgb.r, rgb.g, rgb.b);

            const color = { name: 'Sample Color', hex };
            colorHistory.push(color);
            if (colorHistory.length > 10) {
                colorHistory.shift();
            }
            renderColorHistory();
        });

        function renderColorHistory() {
            colorHistoryList.innerHTML = '';
            colorHistory.forEach(color => {
                const li = document.createElement('li');
                const colorBox = document.createElement('div');
                colorBox.style.backgroundColor = color.hex;
                colorBox.style.width = '20px';
                colorBox.style.height = '20px';
                colorBox.style.display = 'inline-block';
                li.appendChild(colorBox);
                li.innerHTML += ` ${color.name} - ${color.hex}`;
                colorHistoryList.appendChild(li);
            });
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }
    </script>
</body>
</html>
