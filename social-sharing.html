<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Sharing</title>
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>
    <h1>Social Sharing</h1>
    <video id="video" autoplay></video>
    <div id="color-info">
        <div id="current-color" style="width: 100px; height: 100px;"></div>
        <p id="color-name"></p>
        <p id="color-hex"></p>
    </div>
    <button onclick="window.location.href='index.html'">Go to Main</button>

    <script>
        const video = document.getElementById('video');
        const currentColorDiv = document.getElementById('current-color');
        const colorName = document.getElementById('color-name');
        const colorHex = document.getElementById('color-hex');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            });

        video.addEventListener('click', (event) => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const x = event.offsetX;
            const y = event.offsetY;
            const pixel = ctx.getImageData(x, y, 1, 1).data;
            const rgb = { r: pixel[0], g: pixel[1], b: pixel[2] };
            const hex = rgbToHex(rgb.r, rgb.g, rgb.b);

            const color = {
                name: 'Sample Color',
                hex
            };

            updateColorInfo(color);
            shareColor(color);
        });

        function updateColorInfo(color) {
            currentColorDiv.style.backgroundColor = color.hex;
            colorName.innerText = `Name: ${color.name}`;
            colorHex.innerText = `Hex: ${color.hex}`;
        }

        function shareColor(color) {
            const url = `https://twitter.com/intent/tweet?text=Check out this color: ${color.name} - ${color.hex}`;
            const a = document.createElement('a');
            a.href = url;
            a.target = '_blank';
            a.click();
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }
    </script>
</body>
</html>
